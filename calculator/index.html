<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div class="container">
        <div class="screen">
            <span></span>
        </div>
        <div class="btns">
            <div class="row">
                <div id="ac" class="numBtn btn white"><span>AC</span></div>
                <div id="negative" class="btn white"><span>+/-</span></div>
                <div id="percent" class="btn white"><span>%</span></div>
                <div id="divide" class="btn orange" style="transition: all 0.5s ease;"><span>รท</span></div>
            </div>
            <div class="row">
                <div id="seven" class="numBtn btn grey"><span>7</span></div>
                <div id="eight" class="numBtn btn grey"><span>8</span></div>
                <div id="nine" class="numBtn btn grey"><span>9</span></div>
                <div id="mult" class="btn orange" style="transition: all 0.5s ease;"><span>x</span></div>
            </div>
            <div class="row">
                <div id="four" class="numBtn btn grey"><span>4</span></div>
                <div id="five" class="numBtn btn grey"><span>5</span></div>
                <div id="six" class="numBtn btn grey"><span>6</span></div>
                <div id="minus" class="btn orange" style="transition: all 0.5s ease;"><span>-</span></div>
            </div>
            <div class="row">
                <div id="one" class="numBtn btn grey"><span>1</span></div>
                <div id="two" class="numBtn btn grey"><span>2</span></div>
                <div id="three" class="numBtn btn grey"><span>3</span></div>
                <div id="plus" class="btn orange" style="transition: all 0.5s ease;"><span>+</span></div>
            </div>
            <div class="row" style="padding-bottom: 5%;">
                <div id="zero" class="numBtn btn grey zero"><span>0</span></div>
                <div id="point" class="numBtn btn grey"><span>.</span></div>
                <div id="equal" class="numBtn btn orange"><span>=</span></div>
            </div>
        </div>
    </div>

    <script src="calc.js"></script>
</body>

</html>
